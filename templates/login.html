{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>
    .center {
  margin: auto;
  width: 50%;

  padding: 10px;
}

<body style="background-image:url({% static 'images/login.jpg' %})">
<div class="center">
    <h2 style="color:#FFC300;text-align:center;"><b>LOGIN</b></h2>
<form action="login" method="post">
    {% csrf_token %}
            <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your Username"><br>
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your Password"><br>

 <input type="submit" class="btn btn-dark mb-2">
</form>
</div>
</body>
</html>
